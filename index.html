<html lang="en"><head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">

    <body>

    <div class="overlay" id="overlay" style="display: none;">
    </div>
    <video id="kittievideo" loop="" muted=""> <source src="kittie.mp4" type="video/mp4"></video>
    <audio id="kittieaudio"  loop="" > <source src="kittie.mp3" type="mp3"></audio>
    <div class="glass-box">
        <h1>Script Kittie </h1>
        <div class="icons">
            <div class="icon-container">
                <i class="fas fa-crown"></i>
                <span class="icon-text">@owner</span>
            </div>
            <div class="icon-container">
                <i class="fas fa-code"></i>
                <span class="icon-text">@dev</span>
            </div>
            <div class="icon-container">
                <i class="fas fa-gem"></i>
                <span class="icon-text">@vip</span>
            </div>
        </div>
        <div id="footer">
            <span id="typing-text" class="typewriter"></span>
        </div>
        <div class="dabox">
            <a href="https://discord.gg/scriptkitties">
                <button class="tooltip-button">
                    <i class="fab fa-discord discord-icon"></i>
                    <span class="button-tooltip">scriptkitties</span>
                </button>
            </a>
            <a href="https://doxbin.com/users/tupper">
                <button class="tooltip-button">
                    <i class="fas fa-globe globe-icon" aria-hidden="true"></i>
                    <span class="button-tooltip">doxbin</span>
                </button>
            </a>
            <a href="#" onclick="copyText()">
                <button class="tooltip-button" id="copyButton" text="kittie.cat">
                    <i class="fab fa-discord discord-icon"></i>
                    <span class="button-tooltip">username</span>
                </button>
            </a>
        </div>
    </div>

    <title>@Kittie</title>

    <script>
        function showContent() {
            document.getElementById("container").style.display = "block";
            document.getElementById("click-me").style.display = "none";

            const audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        const textElement = document.getElementById("typing-text");
        const texts = ["/Scriptkitties", "/Kittiesec", "/minors", "/disc"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1500); 
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 50); 
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>

</body>



</html>
